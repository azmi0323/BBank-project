<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-200">
    <header>
        <h1 class="text-center text-5xl p-8">Welcome to my Bap-er-Bank</h1>
    </header>
    <main>
        <section class="text-center">
            <h1 class="text-3xl pb-6">Login with email and password</h1>
            <input id="email-feild" class="w-3/5 px-4 py-1 border-2 border-indigo-200 rounded mb-4" type="text" placeholder="Enter your Email">
            <br>
            <input id="password-feild" class="w-3/5 px-4 py-1 border-2 border-indigo-200 rounded mb-4" type="password" placeholder="Enter your Password">
            <br>
            <button id="submit-btn" class="bg-indigo-500 text-white px-4 rounded py-2 text-xl" >Submit</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
