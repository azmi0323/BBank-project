<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taka ar Taka</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="">
        <h1 class="text-5xl text-center mt-16">Ekhane sudhu TAKA ar TAKA</h1>
    </header>
    <main class="mt-8">
        <section>
            <div class=" grid grid-cols-3 text-slate-200 gap-4 w-3/4 mx-auto">

                <div class="bg-cyan-400 p-8 rounded">
                    <h1 class="text-3xl ">Deposit</h1>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-red-200 p-8 rounded">
                    <h1 class="text-3xl ">Withdrow</h1>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-purple-400 p-8 rounded">
                    <h1 class="text-3xl ">Balance</h1>
                    <h2 class="text-4xl">$<span id="balance-total">1200</span></h2>
                </div>
            </div>
        </section>

        <section>
            <div class=" grid grid-cols-2 mt-8 gap-4 w-3/4 mx-auto">

                <!-- please deposit part -->
                <div class="bg-yellow-600 p-8 rounded">
                    <h1 class="text-3xl text-slate-200 ">Please Deposit</h1>
                    <input id="deposit-input" class="px-4 py-1 border-2 border-indigo-200 rounded my-4 w-5/6"
                        type="text" placeholder="amount you want to deposit">
                    <button id="deposit-button"
                        class="bg-indigo-900 text-white px-4 rounded py-2 text-xl">Deposit</button>
                </div>

                <!-- withdrow ammount part -->
                <div class="bg-green-400 p-8 rounded">
                    <h1 class="text-3xl text-slate-200">Withdrow Amount</h1>
                    <input id="withdraw-input" class="px-4 py-1 text-black border-2 border-indigo-200 rounded my-4 w-5/6" type="text"
                        placeholder="amount you want to withdrow">
                    <button id="withdraw-button" class="bg-indigo-900 text-white px-4 rounded py-2 text-xl">Withdraw</button>
                </div>


            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
